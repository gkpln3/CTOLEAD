<div md-layout="row">
  <md-content md-layout="row" flex offset="40">
    <md-text-float label="מספר רכב" ng-model="carNum"></md-text-float>
    <md-button class="md-raised md-primary" ng-click="searchCar(carNum)" aria-label="search">Search</md-button>
  </md-content>
  <div flex style="margin-top:20px">
    <md-text-float flex offset="40" ng-model="field" label="סינון"></md-text-float>
    <table class="table table-bordered">
      <thead>
        <td>
          Date
        </td>
        <td>
          Location
        </td>
        <td>
          Coordinates
        </td>
      </thead>
      <tbody>
        <tr ng-repeat="car in cars | filter:field">
          <td>{{car.date | date }}</td>
          <td>{{car.camId.location}}</td>
          <td>Lat: {{car.camId.coordinate.latitude}}<br> Lon: {{car.camId.coordinate.longitude}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
